<h2>Overview of Lawrencium supercluster</h2>

<ul>
<li>
<p>A LBNL Condo Cluster Computing Program</p>
<ul>
<li>Support researchers in all disciplines at the Lab</li>
<li>Significant investment by the IT division</li>
<li>Individual PIs buy in compute nodes and storage</li>
<li>Computational cycles are shared among all lawrencium users</li>
</ul>
</li>
<li>
<p>Lawrencium Compute Nodes</p>
<ul>
<li>data center is housed in the building 50B</li>
<li>over 2350 compute nodes (~72620 CPU cores)</li>
<li>224 GPU cards</li>
<li>32 partitions, lr3, lr4, lr5,lr6,lr7, es1, cm1 ...</li>
<li>~1700 user accounts</li>
<li>342 projects/groups</li>
</ul>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>

<h4>Project Accounts</h4>
<ul>
<li>Three types of project accounts can be requested.
<ol>
<li><strong>Primary Investigator (PI) Computing Allowance (PCA) account</strong>: free 300K service units (SUs) per year (pc_xxx)</li>
<li><strong>Condo account</strong>: PIs buy in compute nodes to be added to the general pool, in exchange for their own priority access and share the Lawrencium infrastructure (lr_xxx)</li>
<li><strong>Recharge account</strong>: pay as you go with minimal recharge rate ~ $0.01/SU (ac_xxx)</li>
</ol>
</li>
<li>Check out more details here. <a href="https://it.lbl.gov/resource/hpc/for-users/hpc-documentation/accounts/projects-accounts/">Project Accounts</a></li>
<li>LBL affiliated PI can request project account at <a href="https://mylrc.lbl.gov/">MyLRC portal</a></li>
<li>PIs can grant PCA/condo/recharge project access to researchers/students and external collaborators.</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h4>User Accounts</h4>
<p>PIs can sponsor researchers/students and external collaborators for cluster accounts.<br />
Account requests and approval will be done through <a href="https://mylrc.lbl.gov/">MyLRC portal</a>.</p>
<p><strong>Current Workflow:</strong></p>
<ol>
<li>Set Up an account on MyLRC <a href="https://mylrc.lbl.gov/">portal</a>. Portal uses CILogon for user authentication. Users can register using the email address provided by LBNL or UC Berkeley or other institutions or google.</li>
<li>Sign the User Access Agreement Form on the welcome page</li>
<li>Request to join existing project</li>
<li>PI approval</li>
<li>Lawrencium account creation by HPCS team</li>
<li>Users will receive a confirmation email and PIN+OTP set up instructions.</li>
</ol>
<p>Check out <a href="https://it.lbl.gov/service/scienceit/high-performance-computing/mylrc-lawrencium-account-management-system/">documentation</a>.</p>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-VL1rfxkc="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Login to Lawrencium Cluster</h2>

<ul>
<li>Linux: Terminal (command-line) session.</li>
<li>Mac: Terminal (see Applications -&gt; Utilities -&gt; Terminal).</li>
<li>Windows: PowerShell, or <a href="https://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html">PuTTY</a> or <a href="https://mobaxterm.mobatek.net/download.html">MobaXterm</a>.</li>
<li>One-time passwords (OTPs): set up Google Authenticator app on your smartphone or tablet <a href="https://it.lbl.gov/resource/hpc/for-users/hpc-documentation/connecting/multi-factor-authentication">Instructions Here</a></li>
<li>Login:<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ssh $USER@lrc-login.lbl.gov 
password:
</span></span></foreignObject></svg></code></pre>
</li>
<li>Password: your 4-digit PIN followed by 6-digit one-time password from your Google Authenticator. Example PIN: 0123 OTP: 456789.<br />
<code>password:0123456789</code><br />
Note: Characters won't appear on a screen in the password prompt when you enter in the digits.<br />
<strong>FAQ</strong>: What if I forget my PIN?<br />
--&gt; Reset PIN and test PIN+OTP <a href="https://identity.lbl.gov/otptokens/login">here</a>.</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Login to Lawrencium Cluster</h2>
<p>Upon login to Lawrencium, you'll end up on one of the login nodes in your home directory.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>spsoni@n0000 ~]$ hostname
n0000.scs00
[spsoni@n0000 ~]$ pwd
/global/home/users/spsoni
[spsoni@n0000 ~]$ 
</span></span></foreignObject></svg></code></pre>
<h3><strong>DO NOT run jobs on login nodes!!</strong></h3>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>User Spaces</h2>
<ul>
<li>Home: <code>/global/home/users/$USER/</code> 20GB per user, data is backed up, recommended for keeping scripts and final results data</li>
<li>Global Scratch: <code>/global/scratch/users/$USER/</code>, shared, no backup, high performance Lustre parallel filesystem, recommended for keeping large data required for computation or generated after computation.</li>
<li>Shared group project space
<ul>
<li>/global/home/groups-sw/  Size: 200GB, backup: YES</li>
<li>/global/home/group/ Size: 400GB,  backup: NO</li>
</ul>
</li>
<li>Condo Storage:
<ul>
<li><code>e.g. /clusterfs/etna/ or /global/scratch/projects/xxx</code></li>
</ul>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Open OnDemand (OOD) Portal</h1>

<li>Intuitive and easy access to computing resourses, alternative and convenient way to traditional command line access</li>

<ul>
<li>File browser: file editing, data transfer</li>
<li>Shell command line access - terminal</li>
<li>Job monitoring</li>
</ul>
</li>
<li>Interactive applications: Jupyter Server, RStudio Server, MATLAB, Desktop</li>
<li>Sever: <a href="https://lrc-ondemand.lbl.gov/">https://lrc-ondemand.lbl.gov/</a></li>
</ul>
<footer>HPC training : 21 June, 2023</footer>

<h2>Globus : fast data transfer</h2>

<ul>
<li>Globus can be used for fast data transfer and sharing with collaborators. Connect to globus  <a href="https://globus.lbl.gov">https://globus.lbl.gov</a></li>
<li><a href="https://it.lbl.gov/resource/hpc/for-users/hpc-documentation/data-movement-and-storage/globus/">Globus for Lawrencium</a></li>
<li>Berkeley Lab users can use Globus to transfer files in/out of their LBNL <a href="https://it.lbl.gov/resource/globus/globus-for-google-drive/">Google drive</a>.</li>
<li>Possible endpoints include: lbnl#lrc, ucb#brc, your laptop/desktop, NERSC.</li>
<li>Transfer data to/from your laptop (endpoint setup)
<ul>
<li>Create an endpoint on your machine using Globus Connect Personal <a href="https://www.globus.org/globus-connect-personal">globus-connect-personal</a></li>
<li>Run Globus Connect Pesonal on your local machine</li>
</ul>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-w0BLans7="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="39" style="color:#000;" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-9T789HuZ="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h4><a href="http://lrc-xfer.lbl.gov">lrc-xfer.lbl.gov</a>: Data Transfer Node (DTN)</h4>
<ul>
<li>On Linux: scp/rsync</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap># Transfer file or directory from a local machine to Lawrencium
scp file-xxx $USER@lrc-xfer.lbl.gov:/global/home/users/$USER
scp -r dir-xxx $USER@lrc-xfer.lbl.gov:/global/scratch/users/$USER

# Transfer file or directory from Lawrencium to a local machine
scp $USER@lrc-xfer.lbl.gov:/global/scratch/users/$USER/file-xxx ~/Desktop
scp -r $USER@lrc-xfer.lbl.gov:/global/scratch/users/$USER/dir-xxx ~/Desktop

# Transfer directory from Lawrencium to Another Institute
ssh $USER@lrc-xfer.lbl.gov   # DTN
scp -r $USER@lrc-xfer.lbl.gov:/dir-on-lawrencium $USER@other-institute:/destination/path/$USER

rsync: a better data transfer or a backup tool
rsync -avpz file-at-local $USER@lrc-xfer.lbl.gov:/global/home/users/$USER
</span></span></foreignObject></svg></code></pre>
<ul>
<li>On Window
<ul>
<li><a href="https://winscp.net/eng/index.php">WinSCP</a>: SFTP client and FTP client for Microsoft Windows</li>
<li><a href="https://filezilla-project.org/">FileZilla</a>: multi-platform program via SFTP</li>
</ul>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-HqBccBEY="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">

Enter your username and password (LRC credentials) in the pop-up window.<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-4EB70Pfo="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Software Module Farm: software packages availble for researchers</h2>

<ul>
<li>Software stack, commonly used compiler, software tools are provided to all users through <a href="https://it.lbl.gov/resource/hpc/for-users/hpc-documentation/software-module-farm/">software module farm on lawrencium</a></li>
<li>Installed and maintained on a centralized storage device and mounted as read-only NFS file system
<ul>
<li>Compilers: e.g. intel, gcc, MPI compilers, Python</li>
<li>Tools: e.g.matlab, singularity/apptainer, cuda</li>
<li>Applications: e.g. machine learning, QChem, MD, cp2k</li>
<li>Libraries: e.g. fftw, lapack</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0003 spsoni]$ module avail
-------------------------- /global/software/sl-7.x86_64/modfiles/langs ---------------------------
clang/11                  gcc/7.5.0                 perl/5.36.0
clang/3.9.1               gcc/11.3.0                python/3.9.12
 ...

---- /global/software/sl-7.x86_64/modfiles/tools ----
cmake/3.7.2   gnuplot/5.0.5    octave/4.2.0   matlab/r2017b(default)  ...

---- /global/software/sl-7.x86_64/modfiles/apps ----
bio/blast/2.6.0    math/octave/current    ml/tensorflow/2.5.0-py37 ...
...
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-eHrXEp5L="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Environment Modules</h2>

<ul>
<li>Manages users’ software environment by dynamically setting up $PATH, $LD_LIBRARY_PATH…</li>
<li>Avoid clashes between incompatible software versions</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>module purge: clear user’s work environment
module available: check available software packages
module load packagename/version: load a package
module list: check currently loaded software
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Modules are arranged in a hierarchical fashion, some of the modules become available only after the parent module(s) are loaded</li>
<li>e.g., MKL, FFT, and HDF5/NetCDF software is nested within the gcc module</li>
<li>Example: load an OpenMPI package</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>module available openmpi mkl
module load intel/2016.4.072
module av openmpi
module load mkl/2016.4.072 openmpi/3.0.1-intel
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Software Installation</h1>
<ul>
<li>Users can install software in their home, scratch or group space. Packages installed in group space are accessisble to all group memebers.</li>
<li>Users don't have admin rights, but most software can be installed at custom path using<br />
<code> --prefix=/path/to/your/dir</code></li>
</ul>
<h4>Installing Python Packages as an example case</h4>
<ul>
<li>Python modules: abundantly available but cannot be installed in the default location without admin rights.</li>
<li><code>pip install --user package_name</code></li>
<li><code>export PYTHONPATH=~/.local/lib/pythonX.X/site-packages/$PYTHONPATH</code></li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-aDyOenbg="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0000 ~]$ module load python/3.9.12
[spsoni@n0000 ~]$ python3 -m site --user-site
/global/home/users/spsoni/.local/lib/python3.9/site-packages
[spsoni@n0000 ~]$ pip install --user ml-python
...
Successfully built ml-python
Installing collected packages: ml-python
Successfully installed ml-python-2.2
[spsoni@n0000 ~]$ export PYTHONPATH=~/.local/lib/python3.9/site-packages/$PYTHONPATH
</span></span></foreignObject></svg></code></pre>

<ul>
<li>pip install: <code>--install-option=&quot;--prefix=$HOME/.local&quot; package_name</code></li>
<li>Install from source code: <code>python setup.py install –-prefix=/home/user/package_dir</code></li>
<li>Create a virtual environmemt: <code>python -m venv my_env</code>
<ul>
<li>Activate environment: <code>source my_env/bin/activate</code></li>
<li>Install packages into it: <code>python -m pip install &lt;package-name&gt;</code></li>
<li>Deactivate  environment: <code>deactivate</code></li>
</ul>
</li>
<li>Conda environment: <code>conda create -p /global/scratch/users/spsoni/my_env &lt;package-name&gt;</code>
<ul>
<li>Activate environment: <code>source activate /global/scratch/users/spsoni/my_env</code></li>
<li>Deactivate environment: <code>conda deactivate</code></li>
</ul>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Slurm Job Scheduling : submitting and monitoring jobs</h2>
<p>SLURM is the resource manager and job scheduler for managing all the jobs on the cluster.</p>
<p>Why is this necessary?</p>
<ul>
<li>Prevent users' jobs running on the same nodes.</li>
<li>Allow everyone to fairly share Lawrencium resources.</li>
</ul>
<p>Basic workflow:</p>
<ul>
<li>login to Lawrencium; you'll end up on one of the login nodes in your home directory</li>
<li>cd to the directory from which you want to submit the job (scratch recomended)</li>
<li>submit the job using sbatch or an interactive job using srun (discussed later)</li>
<li>SLURM assign compute node(s) to your jobs</li>
<li>your jobs will run on a compute node, not the login node</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Accounts, Partitions, Quality of Service (QOS)</h1>
<p>Check slurm association, such as qos, account, partition, the information using following command.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sacctmgr show association user=spsoni -p

Cluster|Account|User|Partition|Share|Priority|GrpJobs|GrpTRES|GrpSubmit|GrpWall|GrpTRESMins|MaxJobs|MaxTRES|MaxTRESPerNode|MaxSubmit|MaxWall|MaxTRESMins|QOS|Def QOS|GrpTRESRunMins|
perceus-00|pc_scs|spsoni|ood_inter|1||||||||||||lr_interactive|||
perceus-00|pc_scs|spsoni|lr6|1||||||||||||lr_debug,lr_lowprio,lr_normal|||
perceus-00|ac_test|spsoni|lr5|1||||||||||||lr_debug,lr_lowprio,lr_normal|||
perceus-00|pc_test|spsoni|lr4|1||||||||||||lr_debug,lr_lowprio,lr_normal|||
perceus-00|pc_test|spsoni|lr_bigmem|1||||||||||||lr_debug,lr_lowprio,lr_normal|||
perceus-00|lr_test|spsnoni|lr3|1||||||||||||condo_test|||
perceus-00|scs|spsnoni|es1|1||||||||||||es_debug,es_lowprio,es_normal|||
...
</span></span></foreignObject></svg></code></pre>
<p>This information is required when submitting a job.<br />
For Lawrencium cluster information click <a href="https://it.lbl.gov/resource/hpc/lawrencium/">here</a></p>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-IuouQd9j="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Interactive Job Submission</h1>

<p>Interactive job submission is typically used for code debugging, testing, monitoring.</p>
<ul>
<li>
<p><strong>srun</strong>: add your resource request to the queue.</p>
</li>
<li>
<p>When the allocation starts, a new bash session will start up on one of the granted nodes</p>
</li>
<li>
<p><code>srun --account=ac_xxx --nodes=1 --partition=lr5 --qos=lr_normal --time=1:0:0 --pty bash</code></p>
</li>
<li>
<p><code>srun -A ac_xxx -N 1 -p lr5 -q lr_normal -t 1:0:0 --pty bash</code></p>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0003 ~]$ srun --account=scs --nodes=1 --partition=lr6 --time=1:0:0 --qos=lr_normal --pty bash
srun: Granted job allocation 28755918
srun: Waiting for resource configuration
srun: Nodes n0101.lr6 are ready for job
[spsoni@n0101 ~]$ squeue -u spsoni
             JOBID PARTITION     NAME     USER ST       TIME  NODES NODELIST(REASON)
          28755918       lr6     bash spsoni  R       0:14      1 n0101.lr6
</span></span></foreignObject></svg></code></pre>
<p>Once you are on the assigned compute node, start application/commands directly</p>
<ul>
<li><strong>salloc</strong>: allocate resources to run a job</li>
<li>a new bash session will start up on the compute node, –pty gives you a pseudo terminal</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-DKNPMA2V="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Node Features</h1>

<p>Compute nodes may have different hardware within a SLURM partition, e.g. LR6 - lr6_sky: Intel Skylak, lr6_cas: Intel Cascade Lake, lr6_cas,lr6_m192: lr6_cas + 192GB RAM, lr6_sky,lr6_m192: lr6_sky + 192GB RAM</p>
<ul>
<li>Lawrencium nodes features can be found <a href="https://it.lbl.gov/resource/hpc/lawrencium/">here</a>.</li>
<li>wait time is longer when a specific type of node is requested</li>
<li>Slurm flag: --constrain</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0000 ~]$ srun --account=scs --nodes=1 --partition=lr6 --time=1:0:0 --qos=lr_normal --constrain=lr6_sky --pty bash
[spsoni@n0081 ~]$ free -h
              total        used        free      shared  buff/cache   available
Mem:            93G        2.2G         83G        3.1G        7.4G         87G
Swap:          8.0G          0B        8.0G
[spsoni@n0081 ~]$ exit
exit
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Memory Specification</h1>
<ul>
<li>
<p>Most Lawrencium partitions are exclusive: a compute node allows only one user</p>
</li>
<li>
<p>Some condo accounts or partitions, such as es1 (GPUs), each compute node can be shared by multiple users</p>
</li>
<li>
<p>Slurm flag: --mem (MB) is required when using a shared partition:</p>
</li>
<li>
<p>e.g. a compute node with 96GB RAM, 40 core node: 2300 RAM/core</p>
<ul>
<li><code>--ntask=1 --mem=2300</code> (request one core)</li>
<li><code>--ntask=2 --mem=4600</code> (request 2 cores)</li>
</ul>
</li>
<li>
<p>LR6 partition lr_bigmem: two large memory nodes (1.5TB)</p>
</li>
<li>
<p>Slurm flag: --partition=lr_bigmem</p>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-LjrfY2Zx="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Batch Job Submission</h1>

<ul>
<li>Get help with the complete command options <code>sbatch --help</code></li>
<li>sbatch: submit a job to the batch queue system <code>sbatch myjob.sh</code></li>
<li>Download batch job scripts <a href="https://drive.google.com/drive/folders/1Dxuw90Qn84J060GxGVqwegR-1S00Mq7o?usp=sharing">here</a>.</li>
</ul>
<p><strong><a href="http://myjob.sh">myjob.sh</a></strong> : Job submission script for serial job</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#!/bin/bash
#SBATCH --job-name=mytest   # Job name
#SBATCH --partition=lr6     # Partition
#SBATCH --account=pc_test   # Account, replace it with your own account allocation
#SBATCH --qos=lr_normal     # qos
#SBATCH --time=1:00:00      # Wall clock time
#SBATCH --nodes=1           # Node count
#SBATCH --constrain=lr6_cas
#SBATCH --mail-user=xxx@lbl.gov
##SBATCH --mail-type=BEGIN/END/FAIL
#SBATCH --mail-type=ALL
# cd to your work directory
cd /your/dir
## Commands to run
module load python/3.9.12
python my.py &gt;&amp; mypy.out
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-d26WgkFW="" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">

<p>Common Scientific packages: GAMESS, NAMD, LAMMPS, GROMACS, Gaussian, VASP, Amber, GAMESS, Quantum Expresso, BLAST, ANSYS, LS-DYNA<br />

<h2>Submit A GPU Batch Job</h2>
<p><strong>myjob_gpu.sh</strong>: Job Submission Script for GPUs</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#!/bin/bash -l

#SBATCH --job-name=mytest
#SBATCH --partition=es1         ## es1 GPU partition
#SBATCH --account=pc_test
#SBATCH --qos=es_normal         ## qos of es1
#SBATCH --time=1:00:00
#SBATCH --nodes=1
#SBATCH --gres=gpu:V100:2       ## GPUs
#SBATCH --ntasks=4              ## CPU cores
#
#cd /your/dir
#Number of GPUs, this can be in the format of &quot;gpu:[1-4]&quot;, or &quot;gpu:V100:[1-2] with the type included

## Commands to run
module load ml/tensorflow/2.5.0-py37
python tf.py &gt;&amp; tf.out
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Submiting  MPI Jobs</h2>
<p>When using multiple nodes, you need to carefully specify the resources. The key flags to use in your job script are:</p>
<ul>
<li>
<p><code>--nodes</code> or <code>-N</code>: number of nodes</p>
</li>
<li>
<p><code>--ntasks-per-node</code>: number of tasks (i.e., processes) to run on each node, especially useful when your job uses large memory, &lt; Max Core# on a node</p>
</li>
<li>
<p><code>--ntasks</code> or <code>-n</code>: total number of tasks and let the scheduler determine how many nodes and tasks per node are needed.</p>
</li>
<li>
<p><code>--cpus-per-task</code> : number of cpus to be used for each task</p>
</li>
</ul>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Submiting  MPI Jobs</h2>
<p><strong>myjob_mpi.sh</strong>: Job submission script</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#!/bin/bash
#SBATCH --job-name=test_mpi
#SBATCH --account=pc_test
#SBATCH --partition=lr6 
#SBATCH --qos=lr_debug
#SBATCH --ntasks=40 # Number of MPI tasks needed for use case (example):
#SBATCH --nodes=2   # Nodes count
##SBATCH --ntasks-per-node=20    ## important with large memory requirement

# Wall clock limit:
#SBATCH --time=00:01:30
## Command(s) to run (example):
module load gcc/11.3.0 openmpi/4.1.4-gcc
srun ./hello &gt;&amp; hello.out
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Submit Serial Tasks in Parallel (GNU Parallel)</h2>
<p>GNU Parallel is a shell tool for executing jobs in parallel on one or multiple computers.<br />
For example : many querry sequences, independent python scripts..</p>
<p>To learn more about setting up GNU parallel jobs see previous training <a href="https://github.com/lbnl-science-it/LRC101_Training_Jan2023.git">slides</a></p>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Job Monitoring</h2>
<ul>
<li><strong>sinfo</strong>: check node status of a partition (idle, allocated, drain, down)</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0000 ~]$ sinfo –r –p lr5
PARTITION AVAIL  TIMELIMIT  NODES  STATE NODELIST 
lr5          up   infinite      3 drain* n0004.lr5,n0032.lr5,n0169.lr5
lr5          up   infinite     14   down n0048.lr5,n0050.lr5
lr5          up   infinite     58  alloc n0000.lr5,n0001.lr5,n0002.lr5,n0003.lr5,n0006.lr5,n0009.lr5
lr5          up   infinite    115   idle n0005.lr5,n0007.lr5,n0008.lr5
...
</span></span></foreignObject></svg></code></pre>
<ul>
<li><strong>squeue</strong>: check job status in the batch queuing system (R or PD)</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>squeue –u $USER
             JOBID PARTITION     NAME     USER ST       TIME  NODES NODELIST(REASON)
          28757187       lr6     bash spsoni  R       0:09      1 n0215.lr6
          28757723       es1     bash spsoni  R       0:16      1 n0002.es1
          28759191       lr6     bash spsoni PD       0:00    120 (QOSMaxNodePerJobLimit)
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li><strong>sacct</strong>: check job information or history</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0002 ~]$ sacct -j 28757723
       JobID    JobName  Partition    Account  AllocCPUS      State ExitCode
------------ ---------- ---------- ---------- ---------- ---------- -------- 
28757723           bash        es1        scs          2    RUNNING      0:0

[spsoni@n0002 ~]$ sacct -X -o 'jobid,user,partition,nodelist,stat'
       JobID      User  Partition        NodeList      State
------------ --------- ---------- --------------- ---------- 
28755594     spsoni        lr5       n0192.lr5  COMPLETED
28755597     spsoni        lr6       n0101.lr6  COMPLETED
28755598     spsoni        lr5       n0192.lr5  COMPLETED
28755604     spsoni csd_lr6_s+       n0144.lr6  COMPLETED
28755693     spsoni        lr6       n0101.lr6 CANCELLED+
....
28757187     spsoni        lr6       n0215.lr6  COMPLETED
28757386     spsoni        es1       n0019.es1     FAILED
28757389     spsoni        es1       n0002.es1    TIMEOUT
28757723     spsoni       es1       n0002.es1    RUNNING
</span></span></foreignObject></svg></code></pre>
<footer>HPC training : 21 June, 2023</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-color="#000" data-footer="HPC training : 21 June, 2023" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-paginate="true" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="39" style="--color:#000;--footer:HPC training : 21 June, 2023;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--paginate:true;--theme:gaia;color:#000;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li><code>wwall -j &lt;JOB_ID&gt;</code>: check resources utilization of an active job from a login node</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[spsoni@n0000 ~]$ wwall -j 28757187
--------------------------------------------------------------------------------
Total CPU utilization: 0%
          Total Nodes: 1
               Living: 1                           Warewulf
          Unavailable: 0                      Cluster Statistics
             Disabled: 0                 http://warewulf.lbl.gov/
                Error: 0
                 Dead: 0
--------------------------------------------------------------------------------
 Node      Cluster        CPU       Memory (MB)      Swap (MB)      Current
 Name       Name       [util/num] [% used/total]   [% used/total]   Status
n0215.lr6               0%   (40) % 3473/192058    % 1655/8191      READY
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>scancel &lt;jobID&gt;</code> : cancels a job</li>
</ul>
